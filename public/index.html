<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="script.js" type="module"></script>
    <script src="/modules/classes.js" type="module"></script>
    <script src="/modules/firebase.js" type="module"></script>
    <script src="/modules/globalVars.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>Space Invaders</title>
</head>
<body>
    <header class="col-12">
        <br>
        <h1>Space Invaders</h1>
        <br>
        <h2>Press Space to start | Controls: Arrow keys</h2>
        <h2>Press Enter to add another player</h2>
        <h3>Press L for leaderboard (score only counts in solo mode!)</h3>
    </header>
    <main>    
        <div class="container-fluid">
            <div class="row" id="jatekDiv">
                <div id="timeDiv" class="col-1">
                    <p>Time</p>
                </div>
                <canvas 
                class="col-10" width="600" height="700" id="jatekCanvas">
                </canvas>
                <div id="scoreDiv" class="col-1">
                    <p>Score: 0</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
